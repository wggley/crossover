<div class="square metrics {{status}}">
	<div class="grid-8 title">{{title}}</div>	
	<div class="grid-4" ng-repeat="(key, value) in data">
		<span class="arrow {{checkMetricsStatus(value['value'])}}">
			{{value['value']}}
		</span>
		<span class="grid-8 label">{{value['key'] | capitalize}}</span>
	</div>
</div>
